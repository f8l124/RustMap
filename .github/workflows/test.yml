name: Test

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - run: cargo fmt --all -- --check

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest

    env:
      LIB: C:\npcap-sdk\Lib\x64

    steps:
      - uses: actions/checkout@v4

      - name: Cache Npcap SDK
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace --exclude rustmap-gui --exclude rustmap-python -- -D warnings

      - name: Test
        # The Npcap SDK provides .lib files for compilation but not the runtime
        # wpcap.dll needed for test execution. The free Npcap installer has no
        # silent/headless mode (only the paid OEM edition does), so we cannot
        # install the runtime on CI. Crates that transitively depend on pcap
        # (via rustmap-packet) are excluded here and tested on Linux/macOS
        # where libpcap is available.
        #
        # Pcap-dependent (7): rustmap-packet, rustmap-scan, rustmap-core,
        #   rustmap-cli, rustmap-api, rustmap-gui, rustmap-python
        # Also excluded for build deps: rustmap-gui (Tauri), rustmap-python (PyO3)
        run: >-
          cargo test --workspace
          --exclude rustmap-packet
          --exclude rustmap-scan
          --exclude rustmap-core
          --exclude rustmap-cli
          --exclude rustmap-api
          --exclude rustmap-gui
          --exclude rustmap-python

  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace --exclude rustmap-gui --exclude rustmap-python -- -D warnings

      - name: Test
        run: cargo test --workspace --exclude rustmap-gui --exclude rustmap-python

  test-macos:
    name: Test (macOS ARM)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libpcap
        run: brew install libpcap

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --workspace --exclude rustmap-gui --exclude rustmap-python -- -D warnings

      - name: Test
        run: cargo test --workspace --exclude rustmap-gui --exclude rustmap-python

  gui-check:
    name: GUI (${{ matrix.platform }})
    needs: [test-windows, test-linux, test-macos]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            os: windows-latest
          - platform: Linux
            os: ubuntu-latest
          - platform: macOS
            os: macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- Windows: Npcap SDK ---
      - name: Cache Npcap SDK
        if: runner.os == 'Windows'
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: runner.os == 'Windows' && steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - name: Set Npcap SDK path
        if: runner.os == 'Windows'
        shell: bash
        run: echo "LIB=C:\\npcap-sdk\\Lib\\x64" >> "$GITHUB_ENV"

      # --- Linux: system dependencies ---
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpcap-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      # --- macOS: libpcap ---
      - name: Install libpcap (macOS)
        if: runner.os == 'macOS'
        run: brew install libpcap

      # --- Common steps ---
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Create dummy sidecar for Tauri build script
        shell: bash
        run: |
          mkdir -p rustmap-gui/binaries
          if [ "$RUNNER_OS" = "Windows" ]; then
            touch "rustmap-gui/binaries/rustmap-x86_64-pc-windows-msvc.exe"
          elif [ "$RUNNER_OS" = "macOS" ]; then
            touch "rustmap-gui/binaries/rustmap-aarch64-apple-darwin"
          else
            touch "rustmap-gui/binaries/rustmap-x86_64-unknown-linux-gnu"
          fi

      - name: Test GUI crate
        # Skip on Windows: test binary links wpcap.dll which requires Npcap runtime
        if: runner.os != 'Windows'
        run: cargo test -p rustmap-gui

      - name: Build GUI crate
        run: cargo build -p rustmap-gui
