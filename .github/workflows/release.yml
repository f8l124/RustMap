name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── CLI Builds ───────────────────────────────────────────────

  cli-windows:
    name: CLI (Windows x86_64)
    runs-on: windows-latest

    env:
      LIB: C:\npcap-sdk\Lib\x64

    steps:
      - uses: actions/checkout@v4

      - name: Cache Npcap SDK
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-windows-x86_64
          path: target/release/rustmap.exe
          if-no-files-found: error

  cli-linux:
    name: CLI (Linux x86_64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-linux-x86_64
          path: target/release/rustmap
          if-no-files-found: error

  cli-macos-arm:
    name: CLI (macOS arm64)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-macos-arm64
          path: target/release/rustmap
          if-no-files-found: error

  # ─── GUI Builds ───────────────────────────────────────────────

  gui-windows:
    name: GUI Installer (Windows)
    runs-on: windows-latest

    env:
      LIB: C:\npcap-sdk\Lib\x64

    steps:
      - uses: actions/checkout@v4

      - name: Cache Npcap SDK
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Build GUI installer
        working-directory: rustmap-gui
        run: cargo tauri build

      - name: Upload GUI installer
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-windows-x86_64
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: error

  gui-linux:
    name: GUI (Linux x86_64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpcap-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Build GUI bundle
        working-directory: rustmap-gui
        run: cargo tauri build

      - name: Upload GUI AppImage
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-linux-x86_64-appimage
          path: target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload GUI deb
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-linux-x86_64-deb
          path: target/release/bundle/deb/*.deb
          if-no-files-found: warn

  gui-macos-arm:
    name: GUI (macOS arm64)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Build GUI bundle
        working-directory: rustmap-gui
        run: cargo tauri build

      - name: Upload GUI dmg
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-macos-arm64
          path: target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  # ─── Release ──────────────────────────────────────────────────

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - cli-windows
      - cli-linux
      - cli-macos-arm
      - gui-windows
      - gui-linux
      - gui-macos-arm

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # CLI binaries
          cp artifacts/rustmap-windows-x86_64/rustmap.exe \
             release-assets/rustmap-windows-x86_64.exe
          cp artifacts/rustmap-linux-x86_64/rustmap \
             release-assets/rustmap-linux-x86_64
          cp artifacts/rustmap-macos-arm64/rustmap \
             release-assets/rustmap-macos-arm64

          # GUI installers — Windows
          cp artifacts/rustmap-gui-windows-x86_64/*.exe \
             release-assets/

          # GUI installers — Linux (AppImage + deb if present)
          cp artifacts/rustmap-gui-linux-x86_64-appimage/*.AppImage \
             release-assets/ 2>/dev/null || true
          cp artifacts/rustmap-gui-linux-x86_64-deb/*.deb \
             release-assets/ 2>/dev/null || true

          # GUI installers — macOS
          cp artifacts/rustmap-gui-macos-arm64/*.dmg \
             release-assets/rustmap-macos-arm64.dmg

          # Make Linux/macOS binaries executable
          chmod +x release-assets/rustmap-linux-x86_64
          chmod +x release-assets/rustmap-macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
          fail_on_unmatched_files: false
