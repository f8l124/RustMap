name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── CLI Builds ───────────────────────────────────────────────

  cli-windows:
    name: CLI (Windows x86_64)
    runs-on: windows-latest

    env:
      LIB: C:\npcap-sdk\Lib\x64
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Npcap SDK
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-windows-x86_64
          path: target/release/rustmap.exe
          if-no-files-found: error

  cli-linux:
    name: CLI (Linux x86_64)
    runs-on: ubuntu-latest

    env:
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-linux-x86_64
          path: target/release/rustmap
          if-no-files-found: error

  cli-macos-arm:
    name: CLI (macOS arm64)
    runs-on: macos-latest

    env:
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p rustmap-cli --features tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-macos-arm64
          path: target/release/rustmap
          if-no-files-found: error

  # ─── GUI Builds (depend on CLI for sidecar bundling) ─────────

  gui-windows:
    name: GUI Installer (Windows)
    needs: cli-windows
    runs-on: windows-latest

    env:
      LIB: C:\npcap-sdk\Lib\x64
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" rustmap-gui/tauri.conf.json

      - name: Cache Npcap SDK
        id: cache-npcap
        uses: actions/cache@v4
        with:
          path: C:\npcap-sdk
          key: npcap-sdk-1.13

      - name: Download Npcap SDK
        if: steps.cache-npcap.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" `
            -OutFile "$env:RUNNER_TEMP\npcap-sdk.zip"
          Expand-Archive `
            -Path "$env:RUNNER_TEMP\npcap-sdk.zip" `
            -DestinationPath "C:\npcap-sdk"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Download CLI binary for sidecar
        uses: actions/download-artifact@v4
        with:
          name: rustmap-windows-x86_64
          path: rustmap-gui/binaries

      - name: Prepare CLI sidecar
        shell: bash
        run: mv rustmap-gui/binaries/rustmap.exe rustmap-gui/binaries/rustmap-x86_64-pc-windows-msvc.exe

      - name: Build GUI installer
        working-directory: rustmap-gui
        run: cargo tauri build --bundles nsis
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload GUI installer
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-windows-x86_64
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload GUI portable
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-windows-portable
          path: target/release/rustmap-gui.exe
          if-no-files-found: warn

      - name: Upload updater signature (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-updater-windows
          path: target/release/bundle/nsis/*.nsis.zip*
          if-no-files-found: warn

  gui-linux:
    name: GUI (Linux x86_64)
    needs: cli-linux
    runs-on: ubuntu-latest

    env:
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" rustmap-gui/tauri.conf.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpcap-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Download CLI binary for sidecar
        uses: actions/download-artifact@v4
        with:
          name: rustmap-linux-x86_64
          path: rustmap-gui/binaries

      - name: Prepare CLI sidecar
        run: |
          mv rustmap-gui/binaries/rustmap rustmap-gui/binaries/rustmap-x86_64-unknown-linux-gnu
          chmod +x rustmap-gui/binaries/rustmap-x86_64-unknown-linux-gnu

      - name: Build GUI bundle
        working-directory: rustmap-gui
        run: cargo tauri build --bundles deb,appimage
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload GUI AppImage
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-linux-x86_64-appimage
          path: target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload GUI deb
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-linux-x86_64-deb
          path: target/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload updater signature (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-updater-linux
          path: target/release/bundle/appimage/*.AppImage.tar.gz*
          if-no-files-found: warn

  gui-macos-arm:
    name: GUI (macOS arm64)
    needs: cli-macos-arm
    runs-on: macos-latest

    env:
      RUSTMAP_VERSION: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" rustmap-gui/tauri.conf.json

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rustmap-gui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: rustmap-gui/frontend
        run: npm ci

      - name: Build frontend
        working-directory: rustmap-gui/frontend
        run: npm run build

      - name: Download CLI binary for sidecar
        uses: actions/download-artifact@v4
        with:
          name: rustmap-macos-arm64
          path: rustmap-gui/binaries

      - name: Prepare CLI sidecar
        run: |
          mv rustmap-gui/binaries/rustmap rustmap-gui/binaries/rustmap-aarch64-apple-darwin
          chmod +x rustmap-gui/binaries/rustmap-aarch64-apple-darwin

      - name: Build GUI bundle
        working-directory: rustmap-gui
        run: cargo tauri build --bundles dmg
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload GUI dmg
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-gui-macos-arm64
          path: target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload updater signature (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: rustmap-updater-macos
          path: target/release/bundle/macos/*.app.tar.gz*
          if-no-files-found: warn

  # ─── Release ──────────────────────────────────────────────────

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - cli-windows
      - cli-linux
      - cli-macos-arm
      - gui-windows
      - gui-linux
      - gui-macos-arm

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # CLI-only binaries (standalone downloads)
          cp artifacts/rustmap-windows-x86_64/rustmap.exe \
             release-assets/rustmap-cli-windows-x86_64.exe
          cp artifacts/rustmap-linux-x86_64/rustmap \
             release-assets/rustmap-cli-linux-x86_64
          cp artifacts/rustmap-macos-arm64/rustmap \
             release-assets/rustmap-cli-macos-arm64

          # GUI installers — Windows (includes CLI via sidecar)
          cp artifacts/rustmap-gui-windows-x86_64/*.exe \
             release-assets/

          # GUI installers — Linux (AppImage + deb if present)
          cp artifacts/rustmap-gui-linux-x86_64-appimage/*.AppImage \
             release-assets/ 2>/dev/null || true
          cp artifacts/rustmap-gui-linux-x86_64-deb/*.deb \
             release-assets/ 2>/dev/null || true

          # GUI installers — macOS
          cp artifacts/rustmap-gui-macos-arm64/*.dmg \
             release-assets/rustmap-macos-arm64.dmg

          # GUI portable — Windows
          cp artifacts/rustmap-gui-windows-portable/rustmap-gui.exe \
             release-assets/rustmap-gui-portable-windows-x86_64.exe 2>/dev/null || true

          # Combined portable bundles (CLI + GUI together)
          # Windows
          mkdir -p bundle-windows
          cp artifacts/rustmap-windows-x86_64/rustmap.exe bundle-windows/
          cp artifacts/rustmap-gui-windows-portable/rustmap-gui.exe bundle-windows/ 2>/dev/null || true
          if [ -f bundle-windows/rustmap-gui.exe ]; then
            cd bundle-windows && zip ../release-assets/rustmap-bundle-windows-x86_64.zip * && cd ..
          fi

          # Linux
          mkdir -p bundle-linux
          cp artifacts/rustmap-linux-x86_64/rustmap bundle-linux/
          chmod +x bundle-linux/rustmap
          tar czf release-assets/rustmap-bundle-linux-x86_64.tar.gz -C bundle-linux .

          # macOS
          mkdir -p bundle-macos
          cp artifacts/rustmap-macos-arm64/rustmap bundle-macos/
          chmod +x bundle-macos/rustmap
          tar czf release-assets/rustmap-bundle-macos-arm64.tar.gz -C bundle-macos .

          # Make standalone CLI binaries executable
          chmod +x release-assets/rustmap-cli-linux-x86_64
          chmod +x release-assets/rustmap-cli-macos-arm64

      - name: Generate updater manifest (latest.json)
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          REPO="f8l124/RustMap"
          BASE="https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}"

          # Read signatures (empty string if not present)
          WIN_SIG=""
          LINUX_SIG=""
          MACOS_SIG=""

          if ls artifacts/rustmap-updater-windows/*.nsis.zip.sig 2>/dev/null; then
            WIN_SIG=$(cat artifacts/rustmap-updater-windows/*.nsis.zip.sig)
          fi
          if ls artifacts/rustmap-updater-linux/*.AppImage.tar.gz.sig 2>/dev/null; then
            LINUX_SIG=$(cat artifacts/rustmap-updater-linux/*.AppImage.tar.gz.sig)
          fi
          if ls artifacts/rustmap-updater-macos/*.app.tar.gz.sig 2>/dev/null; then
            MACOS_SIG=$(cat artifacts/rustmap-updater-macos/*.app.tar.gz.sig)
          fi

          # Find actual filenames for updater bundles
          WIN_FILE=$(ls artifacts/rustmap-updater-windows/*.nsis.zip 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")
          LINUX_FILE=$(ls artifacts/rustmap-updater-linux/*.AppImage.tar.gz 2>/dev/null | grep -v '\.sig$' | head -1 | xargs basename 2>/dev/null || echo "")
          MACOS_FILE=$(ls artifacts/rustmap-updater-macos/*.app.tar.gz 2>/dev/null | grep -v '\.sig$' | head -1 | xargs basename 2>/dev/null || echo "")

          # Copy updater bundles to release-assets
          cp artifacts/rustmap-updater-windows/*.nsis.zip release-assets/ 2>/dev/null || true
          cp artifacts/rustmap-updater-linux/*.AppImage.tar.gz release-assets/ 2>/dev/null || true
          cp artifacts/rustmap-updater-macos/*.app.tar.gz release-assets/ 2>/dev/null || true

          # Build latest.json — Tauri v2 updater format
          # Only include platforms whose updater artifacts actually exist
          PLATFORMS=""

          if [ -n "$WIN_FILE" ] && [ -n "$WIN_SIG" ]; then
            PLATFORMS="\"windows-x86_64\": { \"url\": \"${BASE}/${WIN_FILE}\", \"signature\": \"${WIN_SIG}\" }"
          fi

          if [ -n "$LINUX_FILE" ] && [ -n "$LINUX_SIG" ]; then
            [ -n "$PLATFORMS" ] && PLATFORMS="${PLATFORMS},"
            PLATFORMS="${PLATFORMS} \"linux-x86_64\": { \"url\": \"${BASE}/${LINUX_FILE}\", \"signature\": \"${LINUX_SIG}\" }"
          fi

          if [ -n "$MACOS_FILE" ] && [ -n "$MACOS_SIG" ]; then
            [ -n "$PLATFORMS" ] && PLATFORMS="${PLATFORMS},"
            PLATFORMS="${PLATFORMS} \"darwin-aarch64\": { \"url\": \"${BASE}/${MACOS_FILE}\", \"signature\": \"${MACOS_SIG}\" }"
          fi

          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat > release-assets/latest.json << ENDJSON
          {
            "version": "${VERSION}",
            "notes": "See https://github.com/${REPO}/releases/tag/${GITHUB_REF_NAME}",
            "pub_date": "${PUB_DATE}",
            "platforms": { ${PLATFORMS} }
          }
          ENDJSON

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
          fail_on_unmatched_files: false
